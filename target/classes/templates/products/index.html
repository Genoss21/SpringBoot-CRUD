<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Test Store</title>
</head>
<body>
    <div class="flex flex-col items-center">
        <h1 class="text-4xl font-bold p-16">Welcome to my pruducts MothaFuka!</h1>
    </div>

    <div class="px-[300px]">
        
        <a href="/products/create" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create Products</a>
        
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="p-4">
                            <div class="flex items-center">
                                <input id="checkbox-all" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checkbox-all" class="sr-only">checkbox</label>
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">Product ID</th>
                        <th scope="col" class="px-6 py-3">Product Name</th>
                        <th scope="col" class="px-6 py-3">Brand</th>
                        <th scope="col" class="px-6 py-3">Category</th>
                        <th scope="col" class="px-6 py-3">Price</th>
                        <th scope="col" class="px-6 py-3">Image</th>
                        <th scope="col" class="px-6 py-3">Created At</th>
                        <th scope="col" class="px-6 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" th:each="product : ${products}">
                        <td class="w-4 p-4">
                            <div class="flex items-center">
                                <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            </div>
                        </td>
                        <td class="px-6 py-4" th:text="${product.id}"></td>
                        <td class="px-6 py-4" th:text="${product.name}"></td>
                        <td class="px-6 py-4" th:text="${product.brand}"></td>
                        <td class="px-6 py-4" th:text="${product.category}"></td>
                        <td class="px-6 py-4" th:text="@{${product.price} + '$'}"></td>
                        <td class="px-6 py-4">
                            <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="100" class="rounded">
                        </td>
                        <td class="px-6 py-4" th:text="${product.createdAt.toString().substring(0, 10)}"></td>
                        <td class="px-6 py-4" style="white-space:nowrap">
                            <a class="btn btn-primary btn-sm font-medium text-blue-600 dark:text-blue-500 hover:underline"
                               th:href="@{/products/edit(id=${product.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm font-medium text-red-600 dark:text-red-500 hover:underline"
                               th:href="@{/products/delete(id=${product.id})}"
                               onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
    
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>  
</body>
</html>
