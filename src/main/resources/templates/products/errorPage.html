    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

        <div class="container flex flex-col md:flex-row items-center justify-center px-5 text-gray-700">

                <div class="text-5xl font-dark font-bold">404</div>
                <p class="text-2xl md:text-3xl font-light leading-normal">

                </p>
                <p class="mb-8">But don't worry, you can go back to the homepage or try searching again.</p>
                <a href="/">
                    <button class="px-4 inline py-2 text-sm font-medium leading-5 shadow text-white transition-colors duration-150 border border-transparent rounded-lg focus:outline-none focus:shadow-outline-blue bg-blue-600 active:bg-blue-600 hover:bg-blue-700">
                        Back to Homepage
                    </button>
                </a>
            </div>
            <div class="max-w-lg">
                <!-- Your provided SVG illustration -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2395 1800" width="400">
                    <!-- SVG content here -->

        </div>
    </div>
